<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Vibes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #0f0a13;
        color: #e2e8f0;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Grain Texture Overlay - Optimized for performance to prevent flicker */
      .grain::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        pointer-events: none;
        z-index: 50;
        animation: noise 8s steps(10) infinite;
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      @keyframes noise {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -5%); }
        20% { transform: translate(-10%, 5%); }
        30% { transform: translate(5%, -10%); }
        40% { transform: translate(-5%, 15%); }
        50% { transform: translate(-10%, 5%); }
        60% { transform: translate(10%, 0%); }
        70% { transform: translate(0%, 10%); }
        80% { transform: translate(3%, 15%); }
        90% { transform: translate(-5%, 5%); }
      }

      /* Custom slider styling - Tactical Lo-fi Style */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #f3a683;
        cursor: pointer;
        margin-top: -7px;
        box-shadow: 0 0 15px rgba(243, 166, 131, 0.3);
        border: 2px solid #1a1625;
        transition: transform 0.2s ease;
      }
      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(243, 166, 131, 0.2);
        border-radius: 10px;
      }
      
      .lofi-card {
        background: rgba(26, 22, 37, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(243, 166, 131, 0.1);
      }

      .glow-peach {
        box-shadow: 0 0 40px -10px rgba(243, 166, 131, 0.15);
      }
    </style>
